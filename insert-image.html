<html>

<input id="file" name="file"  onchange="calc()">

<div id="out"/>


<script>
function calc() {
  var inputFile = document.getElementById("file");
  var outputElement = document.getElementById("out");
  outputElement.innerHTML = "";
  var fileValue = inputFile.value;
  var out = getTextAfterContent(fileValue);
  var resultElement = document.createElement("p");
  resultElement.textContent = "![alt text](" + out + ")";
  outputElement.appendChild(resultElement);
}


function getTextAfterContent(inputFile) {
  const contentIndex = inputFile.indexOf("/content/");
  if (contentIndex !== -1) {
    const textAfterContent = inputFile.substring(contentIndex + 8); // 8 is the length of "/content" - we want the last "/" to be part of image
    return textAfterContent;
  } else {  
    return "";
  }
}


</script>

</html>
